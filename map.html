<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>네이버 지도 예제</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 네이버 지도 API 스크립트 (Client ID를 반드시 입력!) -->
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=0cno71afap"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // 지도 중심 좌표 (서울 시청)
    var center = new naver.maps.LatLng(37.5665, 126.9780);

    // 지도 옵션 설정
    var mapOptions = {
      center: center,
      zoom: 15
    };

    // 지도 생성
    var map = new naver.maps.Map('map', mapOptions);

    // 마커 생성 (선택사항)
    var marker = new naver.maps.Marker({
      position: center,
      map: map,
      title: "서울 시청"
    });
  </script>
</body>
</html>
